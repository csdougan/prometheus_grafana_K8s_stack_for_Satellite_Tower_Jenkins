---
 - hosts: localhost
   gather_facts: false
   connection: local
   become: false
   tasks:
     - name: apply config
       shell: "kubectl apply -f {{ playbook_dir }}/../k8s-templates/{{ item }}.yml"
       with_items:
         - namespace
         - ps-storageclass
         - grafana-server-pv
         - grafana-server-pvc
         - grafana-secret
         - configmap-grafana-ini
         - grafana-deployment
         - grafana-service

